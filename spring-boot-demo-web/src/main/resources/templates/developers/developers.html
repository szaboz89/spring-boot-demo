<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Developers database</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css">
    <script src="/jquery/jquery-3.2.1.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="layout/header :: body">...</div>
<div class="container">
    <div class="page-header" id="banner">
        <div class="row">
            <div class="col-lg-8 col-md-7 col-sm-6">
                <h2>Developers</h2>
                <br/>
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Skills</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="developer : ${developers}">
                        <td th:text="${developer.firstName + ' ' + developer.lastName}"></td>
                        <td th:text="${developer.email}"></td>
                        <td>
				    		<span th:each="skill,iterStat : ${developer.skills}">
				    			<span th:text="${skill.label}">Skill</span><th:block
                                    th:if="${!iterStat.last}">,</th:block>
				    		</span>
                        </td>
                        <td>
                            <a class="btn btn-success" th:href="@{/developers/{id}(id=${developer.id})}">Add skills</a>
                            <a class="btn btn-primary" th:href="@{'/developers/' + ${developer.id}} + '/edit'">Edit</a>
                            <a class="btn btn-danger" th:href="@{'/developers/' + ${developer.id}} + '/delete'"
                               onclick="return confirm('Are you sure you want to delete this item?');">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-7 col-sm-6">

                <h3 th:if="${editedDeveloper.id} == null">Add a developer</h3>
                <h3 th:if="${editedDeveloper.id} != null">Update developer</h3>
                <br/>

                <form th:action="@{/developers}" method="post" enctype="multipart/form-data" class="form-horizontal"
                      th:object="${editedDeveloper}">
                    <fieldset>
                        <input type="hidden" id="id" name="id" th:field="*{id}"/>
                        <!--<input type="hidden" id="skills" name="id" th:field="*{skills}"/>-->
                        <div class="form-group">
                            <label class="col-lg-3 control-label">First name</label>
                            <div class="col-lg-9">
                                <input id="firstName" type="text" class="form-control" name="firstName"
                                       title="firstName"
                                       th:field="*{firstName}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Last name</label>
                            <div class="col-lg-9">
                                <input id="lastName" type="text" class="form-control" name="lastName" title="lastName"
                                       th:field="*{lastName}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Email</label>
                            <div class="col-lg-9">
                                <input id="email" type="text" class="form-control" name="email" title="email"
                                       th:field="*{email}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div th:if="*{id}== null" class="col-lg-12 col-lg-offset-3">
                                <button type="submit" class="btn btn-primary" name="button">Create</button>
                            </div>
                            <div th:if="*{id}!= null" class="col-lg-12 col-lg-offset-3">
                                <button type="submit" class="btn btn-primary" name="button">Update</button>
                                <a th:href="@{/developers}" id="btn-cook" class="btn btn-warning"
                                   role="button">Cancel</a>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

    <!--<form th:action="@{/logout}" method="post">-->
    <!--<div class="col-lg-12 col-lg-offset-3">-->
    <!--<input type="submit" value="Sign Out"/>-->
    <!--</div>-->
    <!--</form>-->

</div>

</body>
</html>
