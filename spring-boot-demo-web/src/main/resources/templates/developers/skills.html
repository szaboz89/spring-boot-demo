<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Developers database</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="/external/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/external/font-awesome/css/font-awesome.min.css">
    <script src="/external/jquery/jquery-3.2.1.min.js"></script>
    <script src="/external/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="layout/header :: body">...</div>
<div class="container">
    <div class="page-header" id="banner">
        <div class="row">
            <div class="col-lg-8 col-md-7 col-sm-6">
                <h2 th:text="#{skillsMenu}">Skills</h2>
                <br/>
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th th:text="#{skillName}">Skill name</th>
                        <th th:text="#{skillDesc}">Description</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="skill : ${skills}">
                        <td th:text="${skill.label}"></td>
                        <td th:text="${skill.description}"></td>
                        <td>
                            <a class="btn btn-danger" th:href="@{'/skills/' + ${skill.id}} + '/delete'"
                               onclick="return confirm('Are you sure you want to delete this item?');"
                               th:text="#{delete}">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-7 col-sm-6">

                <h3 th:text="#{addOneSkill}">Add a skill</h3>
                <br/>
                <form th:action="@{/skills}" method="post" enctype="multipart/form-data" class="form-horizontal"
                      th:object="${newSkill}">
                    <fieldset>
                        <div class="form-group">
                            <label class="col-lg-3 control-label" th:text="#{skillName}">Skill name</label>
                            <div class="col-lg-9">
                                <input id="firstName" type="text" class="form-control" name="firstName"
                                       title="firstName"
                                       th:field="*{label}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label" th:text="#{skillDesc}">Description</label>
                            <div class="col-lg-9">
                                <input id="lastName" type="text" class="form-control" name="lastName" title="lastName"
                                       th:field="*{description}"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-lg-12 col-lg-offset-3">
                                <button type="submit" class="btn btn-primary" name="button" th:text="#{create}">Create</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

</div>

</body>
</html>
